<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<center><form onSubmit="return validation()" method="post" id="form" action="">
		<h1>Create your Account</h1><img src="icon.png" style="width:100px; height: 100px;"><br><br>
		<table>
			<tr>
				<td class="txt">Who are you</td>
				<td>
					<select id="who">
						<option>select</option>
						<option>option 1</option>
						<option>option 2</option>
						<option>option 3</option>
					
					</select><br>
					<span id="whoId"></span>
				</td>
			</tr>
			<tr>
				<td class="txt">First Name</td>
				<td><input type="text" placeholder="First Name" id="Fname"><br>
					<span id="fnameId"></span>
				
				</td>
			</tr>
			<tr>
				<td class="txt">Last Name</td>
				<td><input type="text" placeholder="Last Name" id="Lname"><br>
				    <span id="LnameId"></span>
				</td>
				
			</tr>
			<tr>
				<td class="txt">Date of Birth</td>
				<td><input type="date" id="date"><br>
					<span id="dateId"></span>
				</td>
			</tr>
			<tr>
				<td class="txt">Gender</td>
				<td>
					<select id="gender">
						<option>select</option>
						<option>Male</option>
						<option>Female</option>
					</select><br>
					<span id="genderId"></span>
				</td>
			</tr>
			<tr>
				<td class="txt">Address</td>
				<td><input type="text" placeholder="Line 1" id="line1"><br>
					<span id="line1Id"></span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text" placeholder="Line 2" id="line2"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text" placeholder="Line 3" id="line3"></td>
			</tr>
			<tr>
				<td class="txt">Email</td>
				<td><input type="email" placeholder="Email" id="email"><br>
					<span id="emailId"></span>
				</td>
			</tr>
			<tr>
				<td class="txt">Contact Number</td>
				<td><input type="number" placeholder="mobile" id="number"><br>
					<span id="numberId"></span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><br><input type="submit" value="Submit" name="submit" id="submit"></td>
			</tr>
		</table>
	</form></center>
	<script src="validation.js  "></script>
</body>
</html>
